services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: maditutor
      POSTGRES_PASSWORD: maditutor_pass
      POSTGRES_DB: maditutor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://maditutor:maditutor_pass@postgres:5432/maditutor
    depends_on:
      - postgres
    volumes:
      - ./backend/static:/app/static
      - ./backend/temp_uploads:/app/temp_uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data: