services:
  - type: web
    name: maditutor-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: maditutor-db
          property: connectionString

  - type: static
    name: maditutor-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
    publishDir: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://maditutor-backend.onrender.com

databases:
  - name: maditutor-db
    plan: free