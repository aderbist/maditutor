services:
  - type: web
    name: maditutor-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: maditutor-db
          property: connectionString

  - type: static
    name: maditutor-frontend
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./out

  - type: postgres  # ← ИЗМЕНИЛ "pgsql" НА "postgres"
    name: maditutor-db
    plan: free